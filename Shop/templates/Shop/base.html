{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Shop/base.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link rel="icon" href="{% static 'Shop/images/icon.png' %}" />
    <script type="text/javascript">
      var user = "{{request.user}}";
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getCookie("csrftoken");
    </script>
    {% block header %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/">
          <img
            class="img-start"
            src="{% static 'Shop/images/Logo.png' %}" /><img
            class="img-hover"
            src="{% static 'Shop/images/logoafter.png' %}" />
        </a>
      </div>
      <ul class="menu">
        <li><a href="/dark" class="item">DARK SIDE</a></li>
        <li><a href="/light" class="item">LIGHT SIDE</a></li>
        <li><a href="/about" class="item">ABOUT</a></li>
      </ul>
      <div class="right">
        <a href="/user" class="login">
          <img src="{% static 'Shop/images/login.png' %}" />
        </a>
        <a href="/cart" id="cart-icon" class="cart">
          <img src="{% static 'Shop/images/shopping-cart.png' %}" />
        </a>
      </div>
    </nav>

    {% block content %}{% endblock%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

</html>
