{% extends "Shop/base.html"%} {% load static %} {% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'Shop/user.css' %}" />
<title>REGISTER</title>
{% endblock %} {% block content %}
<div class="row justify-content-around">
  <div class="col-lg-4">
    <div class="box form-wrap">
      <form action="">
        <label for="username">Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="form-control"
          placeholder="jankowalski" />
        <label for="email">Email: </label>
        <input
          required
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="jankowalski@mail.com" />
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="form-control" />
        <input
          type="submit"
          value="Sign up"
          class="btn btn-outline-warning sign-login" />
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'Shop/cart.js' %}"></script>
{% endblock %}
